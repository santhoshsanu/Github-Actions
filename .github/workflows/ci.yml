name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu:latest
    steps:
      - uses: hashicorp/setup-terraform@v3
        with:
         cli_config_credentials_token: ${{ secrets.TERRAFORM_SECRET_TOKEN }}
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "5.49.0"
      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

        

      
